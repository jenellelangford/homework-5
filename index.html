<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../homework-5/style.css">
  <link rel="stylesheet" href="../homework-5/script.js">


</head>

<body>
  <!--HEADER-->
  <div id="header">
    <div class=col-12 grid block>
      <h1>Weather Dashboard</h1>
    </div>
  </div>

  <!--SEARCHBAR/SIDEBAR-->
  <section id="sidebar">
    <div class="row">
      <div class=col-4>
        <nav class="navbar navbar-expand-lg">
          <form class="form-inline my-2 my-lg-0">
            <input id="userInput" class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
            <button id="button" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </nav>
        <div class="search-container">
          <div class="row">
            <div class="col-12">
              <div class="card" style="width: 18rem;">
                <ul class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--MAIN/WEATHER BODY-->
      <div class="jumbotron jumbotron-fluid">
        <div class="jumbo-container">
          <div class="currentHeader"></div>
          <ul>
            <div class="temp"></div>
            <div class="humidity"></div>
            <div class="windspeed"></div>
          </ul>

        </div>
      </div>


  </section>

  <!--FIVE DAY FORCAST-->
  <section id="forecast">
    <div class="forecast-container">
      <div class=col-8>
        <h3>5-Day Forecast:</h3>

        <!--Create five day forecast here-->
        <div id="card-row" class="row">
          <!-- WEATHER BY DAY GOES HERE -->
          <div></div>

        </div>

      </div>
    </div>
  </section>


  <!---------------------------------------------------------------------------------------------->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!--JQUERY LINKS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <link rel = "stylesheet" href="../homework-5/script.js">




</body>

</html>
