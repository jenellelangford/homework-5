<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="scriptsheet" href="../homework-5/script.js">
  <link rel="stylesheet" href="../homework-5/style.css">


</head>

<body>
  <!--HEADER-->
  <div id="header">
    <div class=col-12 grid block>
      <h1>Weather Dashboard</h1>
    </div>
  </div>

  <!--SEARCHBAR/SIDEBAR-->
  <section id="sidebar">
    <div class="row">
      <div class=col-4>
        <nav class="navbar navbar-expand-lg">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="City" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </nav>
      </div>


  <!--MAIN/WEATHER BODY-->
  <div class="main-container">
    <div id="mainbody">
      <div class=col-8>
        <h3>City (04/13/2020)</h3>
        <ul>
          <li>Temperature:</li>
          <li>Humidity:</li>
          <li>Wind Speed:</li>
          <li>UV Index:</li>
        </ul>
      </div>
    </div>
  </div>
</div>
</section>









</body>

</html>
